<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Dịch vụ</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="/assets/css/service.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                Admin Dashboard
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">Quản lý lịch</a>
                </li>
                <li class="active">
                    <a href="#">Quản lý dịch vụ</a>
                </li>
                <li>
                    <a href="/assets/index.html">Trang chủ</a>
                </li>
                <li>
                    <a href="/assets/pages/auth/login.html" class="logout">Đăng xuất</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <div class="service-header">
                    <h2>Quản lý Dịch vụ</h2>
                    <button class="btn btn-primary" onclick="showServiceForm()">
                        Thêm dịch vụ mới
                    </button>
                </div>

                <!-- Service Table -->
                <div class="table-container">
                    <table class="service-table">
                        <thead>
                            <tr>
                                <th>Tên dịch vụ</th>
                                <th>Mô tả</th>
                                <th>Hình ảnh</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="serviceTableBody">
                            <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal thêm/sửa dịch vụ -->
    <div class="modal" id="serviceFormModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm dịch vụ mới</h5>
                    <button type="button" class="btn-close" onclick="hideServiceForm()"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceForm">
                        <div class="form-group mb-3">
                            <label for="serviceName">Tên dịch vụ</label>
                            <input type="text" class="form-control" id="serviceName" required>
                            <span class="error" id="serviceNameError"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="serviceDescription">Mô tả</label>
                            <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
                            <span class="error" id="serviceDescriptionError"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="serviceImage">URL hình ảnh</label>
                            <input type="text" class="form-control" id="serviceImage" required>
                            <span class="error" id="serviceImageError"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="hideServiceForm()">Hủy</button>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/services.js"></script>
</body>
</html>
