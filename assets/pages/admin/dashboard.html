<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                Admin Dashboard
            </div>
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="#">Quản lý lịch</a>
                </li>
                <li>
                    <a href="/assets/pages/admin/services.html">Quản lý dịch vụ</a>
                </li>
                <li>
                    <a href="/assets/index.html">Trang chủ</a>
                </li>
                <li>
                    <a href="/assets/pages/auth/login.html" class="logout">Đăng xuất</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Thống kê -->
                <section class="statistics-section">
                    <h2 class="page-title">Thống kê lịch tập</h2>
                    <div class="stats-container">
                        <div class="stat-box">
                            <h3>Tổng số lịch Gym</h3>
                            <div class="stat-number" id="gymCount">1</div>
                        </div>
                        <div class="stat-box">
                            <h3>Tổng số lịch Yoga</h3>
                            <div class="stat-number" id="yogaCount">0</div>
                        </div>
                        <div class="stat-box">
                            <h3>Tổng số lịch Zumba</h3>
                            <div class="stat-number" id="zumbaCount">0</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="scheduleChart"></canvas>
                    </div>
                </section>

                <!-- Danh sách lịch -->
                <section class="schedule-section">
                    <div class="section-header">
                        <h2 class="page-title">Danh sách lịch tập</h2>
                        <div class="filter-section">
                            <div class="search-box">
                                <input type="text" id="searchEmail" placeholder="Tìm kiếm theo email...">
                                <i class="bi bi-search"></i>
                            </div>
                            <div class="filter-box">
                                <select id="filterClass">
                                    <option value="">Tất cả lớp học</option>
                                    <option value="gym">Gym</option>
                                    <option value="yoga">Yoga</option>
                                    <option value="zumba">Zumba</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="schedule-table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Lớp học</th>
                                    <th>Ngày tập</th>
                                    <th>Khung giờ</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleTableBody">
                                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/admin.js"></script>
</body>
</html>
