<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lịch tập</title>
    <link rel="stylesheet" href="/assets/css/booking.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="custom-navbar">
        <div class="navbar">
            <a class="navbar-brand" href="/assets/index.html">GYM MANAGEMENT</a>
            <div class="nav-links">
                <a href="/assets/index.html" class="nav-link">Trang chủ</a>
                <a href="#" class="nav-link">Lịch tập</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-header">
                <h2>Quản lý lịch tập</h2>
                <button class="add-schedule-btn" onclick="showBookingForm()">Đặt lịch mới</button>
            </div>

            <!-- Schedule Table Section -->
            <section class="schedule-section">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Lớp học</th>
                            <th>Ngày tập</th>
                            <th>Khung giờ</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleTableBody">
                        <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Booking Form Section - Hidden by default -->
            <section id="bookingFormSection" class="booking-section" style="display: none;">
                <div class="form-header">
                    <h2>Đặt lịch tập</h2>
                    <button class="close-btn" onclick="hideBookingForm()">&times;</button>
                </div>
                <form id="bookingForm" class="booking-form">
                    <div class="form-group">
                        <label for="class">Chọn lớp học</label>
                        <select id="class" name="class">
                            <option value="">-- Chọn lớp học --</option>
                            <option value="gym">Gym</option>
                            <option value="yoga">Yoga</option>
                            <option value="zumba">Zumba</option>
                        </select>
                        <span class="error" id="classError"></span>
                    </div>
                    <div class="form-group">
                        <label for="date">Ngày tập</label>
                        <input type="date" id="date" name="date">
                        <span class="error" id="dateError"></span>
                    </div>
                    <div class="form-group">
                        <label for="time">Khung giờ</label>
                        <select id="time" name="time">
                            <option value="">-- Chọn khung giờ --</option>
                            <option value="06:00">06:00 - 08:00</option>
                            <option value="08:00">08:00 - 10:00</option>
                            <option value="14:00">14:00 - 16:00</option>
                            <option value="16:00">16:00 - 18:00</option>
                            <option value="18:00">18:00 - 20:00</option>
                        </select>
                        <span class="error" id="timeError"></span>
                    </div>
                    <div class="form-group">
                        <label for="name">Họ và tên</label>
                        <input type="text" id="name" name="name">
                        <span class="error" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <span class="error" id="emailError"></span>
                    </div>
                    <button type="submit" class="submit-btn">Đặt lịch</button>
                </form>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/booking.js"></script>
</body>
</html>
